<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/script.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title> Quiz </title>
</head>
<body>
    <h1 > Test your IQ 
    <i class="fas fa-brain"></i>
    </h1>

    <div class="box">
        <div id="question-box" class="hide">
            <div id="question"> Questions </div>
            <div id="answer-btns" class="btn-layout">
                <button class="btn"> Answer 1 </button>
                <button class="btn"> Answer 2 </button>
                <button class="btn"> Answer 3 </button>
                <button class="btn"> Answer 4 </button>
            </div>
        </div>

        <div class="controll-Pannel">
            <button id="start-btn" class="btn-start btn" > Start </button>
            <button id="next-btn" class="btn-next btn"> Next </button>
        </div>


        <div id="scoreboard">
            <p class="score"> Score: <span id="correct">0</span></p>
        </div>
    </div>

    <script src="/assets/script.js"></script>
    <script src="https://kit.fontawesome.com/50d0aab360.js" crossorigin="anonymous"></script>
</body>
</html>
